apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: %SERVICE%
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/container-dependencies: "{ingress:[backend,validator]}"
    spec:
      containers:
        - image: "%IMAGE_INGRESS%"
          name: ingress
          ports:
            - containerPort: '%PORT_INGRESS%'
        - image: "%IMAGE_BACKEND%"
          name: backend
          startupProbe:
            tcpSocket:
              port: "%PORT_BACKEND%"
        - image: "%IMAGE_VALIDATOR%"
          name: validator
          startupProbe:
            tcpSocket:
              port: "%PORT_VALIDATOR%"
